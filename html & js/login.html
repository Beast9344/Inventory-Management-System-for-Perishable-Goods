<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Inventory</b>System</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form id="login-form">


                <form method="POST" action="login.php">

                <!-- Username Field -->
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <!-- Role Selection Dropdown -->
                <div class="input-group mb-3">
                    <label for="role" class="mr-2">Select Role:</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        
                        <option value="editor_Sales">Sales Officer</option>
                        <option value="editor_Product">Product Officer</option>
                        <option value="editor_Warehouse">Warehouse Manager</option>


                        <!-- <option value="viewer">Viewer</option> -->


                    </select>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>

                <!-- Error Message Display -->
                <p id="error-message" class="text-danger mt-2"></p>
            </form>


            <p class="mb-0">
                <a href="signup.html" class="text-center">Register a new membership</a>
            </p>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Custom Login Script -->
<script src="login.js"></script>
</body>
</html>
